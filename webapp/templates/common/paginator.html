<div class="pagination">
    <span class="step-link">
        <a href="?page=1{% if query %}&{{ query }}{%  endif %}">В начало</a>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}{% if query %}&{{ query }}{%  endif %}">Назад</a>
        {% else %}
            <span class="page-disabled">Назад</span>
        {% endif %}

        <form class="current-page" method="get">
            <label for="page">
                Страница: <input type="text" id="page" name="page" value="{{ page_obj.number }}">
                из {{ page_obj.paginator.num_pages }}
            </label>
        </form>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}{% if query %}&{{ query }}{%  endif %}">Следующая</a>
        {% else %}
            <span class="page-disabled">Следующая</span>
        {% endif %}
        <a href="?page={{ page_obj.paginator.num_pages }}{% if query %}&{{ query }}{%  endif %}">В конец</a>
    </span>
</div>
